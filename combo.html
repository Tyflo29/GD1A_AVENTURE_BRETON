<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 3000,
    height: 1070,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: true
        }
    },
    input:{gamepad:true},
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var boby;
var player;
var neige;
var bombs;
var block;
var platforms;
var glace;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var paddle;
var paddleConnected=false;
var niveau = 0;
var GLACE = false;
var NEIGE = false;
var GROUND = false;
    
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/sky.png');
    this.load.image('glace', 'assets/glace.png');
    this.load.image('montagne', 'assets/montagne.jpg');
    this.load.image('neige', 'assets/neige.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('ground1', 'assets/platform1.png');
    this.load.image('wall', 'assets/wall.png');
    this.load.image('mur', 'assets/mur.png');
    this.load.image('bomb', 'assets/bombrescxq.png');
    this.load.spritesheet('dude', 'assets/dudefinal.png', { frameWidth: 39, frameHeight: 46 });
}

function create ()
{
    this.cameras.main.setSize(1700, 720);
    this.cameras.main.centerOn(0, 0);
    this.cameras.main.setBounds(0,0,8000,2160);
    
    
    
    //  A simple background for our game
    this.add.image(400, 300, 'sky');
    this.add.image(400, 800, 'sky');
    this.add.image(1000, 300, 'sky');
    this.add.image(1000, 800, 'sky');
    this.add.image(1800, 300, 'sky');
    this.add.image(1800, 800, 'sky');
    this.add.image(400, 150, 'montagne');
    
    boby = this.add.image(400, 150, 'bomb');


    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    glace = this.physics.add.staticGroup();
    neige = this.physics.add.staticGroup();
    wall = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(400, 568, 'ground1').setScale(2).refreshBody();
    platforms.create(1200, 1080, 'ground1').setScale(2).refreshBody();
    platforms.create(400, 1080, 'ground1').setScale(2).refreshBody();
    platforms.create(2000, 1080, 'ground1').setScale(2).refreshBody();

    //  Now let's create some ledges
    glace.create(600, 400, 'glace');
    glace.create(1400, 950, 'glace');
    neige.create(50, 230, 'neige');
    platforms.create(750, 230, 'ground');
    platforms.create(-100, 400, 'ground');
    platforms.create(400, 835, 'ground');
    wall.create(1930,800,'wall');
    
    // The player and its settings
    player = this.physics.add.sprite(500, 200, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'leftjump',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 20,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
    
    this.anims.create({
        key: 'rightjump',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 20,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    bombs = this.physics.add.group();
    eis = this.physics.add.group();   
   
    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
    invincText = this.add.text(16, 48, '', { fontSize: '32px', fill: '#000' });
    niveauTexT = this.add.text(605, 16, ('Niveau: '+ niveau), { fontSize: '32px', fill: '#000' });
    controleText = this.add.text(16, 48, '', { fontSize: '32px', fill: '#000' });
    
    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms,toucheGround);
    this.physics.add.collider(player, glace,toucheGlace);
    this.physics.add.collider(player, neige,toucheNeige);
    this.physics.add.collider(bombs, platforms);
    


    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    
    this.physics.add.overlap(player, eis, hitei, null, this);
    
    block = this.physics.add.image(400, 350, 'mur');
    this.physics.add.collider(player,block);

    block.body.allowGravity = false;
    block.body.immovable = true;
    block.body.moves = false;
    this.tweens.add({
        targets: block,
        x: 000,
        duration: 3000,
        ease: 'Sine.easeInOut',
        repeat: -1,
        yoyo: true
    });
    
    block2 = this.physics.add.image(200, 500, 'mur');
    this.physics.add.collider(player,block2,);

    block2.body.allowGravity = false;
    block2.body.immovable = true;
    block2.body.moves = false;
    this.tweens.add({
        targets: block2,
        y: 000,
        duration: 3000,
        ease: 'Sine.easeInOut',
        repeat: -1,
        yoyo: true
    });

    glace = this.physics.add.image(1400, 1000, 'glace');
    this.physics.add.collider(player,glace);

    glace.body.allowGravity = true;
    glace.body.immovable = true;
    glace.body.moves = false;
    this.tweens.add({
        targets: glace,
        y: 800,
        duration: 3000,
        ease: 'Sine.easeInOut',
        repeat: -1,
        yoyo: true
    });
    
}


function toucheGlace()
{
    GLACE= true;
    GROUND= false;
    NEIGE= false;
}

function toucheGround()
{
    GLACE= false;
    GROUND= true;
    NEIGE= false;
}

function toucheNeige()
{
    NEIGE= true;
    GROUND= false;
    GLACE= false;
}
    
function update ()
{
    boby.x = player.x +100;
    boby.y = player.y +100;
    
    this.cameras.main.startFollow(player,false,0.05,0.05,0,0);
    
    controleText.setText('Controlepad : '+ player.body.touching.glace);
    
    if (gameOver)
    {
        return;
    }
    this.input.gamepad.once('connected', function (pad) {
    //   'pad' is a reference to the gamepad that was just connected
    paddleConnected = true;
    paddle = pad;
    });
    

    if (paddleConnected == true)

            //  commande manette
            if(paddle.A && player.body.touching.down)

                player.setVelocityY(10);
            }
            
            if (GLACE == true)
                if(paddle.R2 && !player.body.touching.down)
                {
                    player.setAccelerationX(250);

                    player.anims.play('rightjump', true);
                }
                else if (paddle.R2 &&player.body.touching.down)
                {
                    player.setAccelerationX(250);
                    player.anims.play('right', true);
                }

                else if(paddle.L2 && !player.body.touching.down)
                {
                    player.setAccelerationX(-250);
                    player.anims.play('leftjump', true);
                }
                else if (paddle.L2 && player.body.touching.down)

                    player.setAccelerationX(-250);
                    player.anims.play('left', true);
                }

                else
                {
                    player.setAccelerationX(0);
                    player.setAccelerationX(0);
                    player.anims.play('turn');
                }
            
            if (NEIGE == true){

                    player.setVelocityX(50);

                    player.setVelocityX(50);
                    player.anims.play('right', true);
                }

                }

                else
                {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

                }

                else
                {
                    player.setVelocityX(0);
                    player.setAccelerationX(0);
                    player.anims.play('turn');
                }
            }

function hitBomb (player, bomb)
{
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');
     
        gameOver = true;
        
}


    function hitei (player, ei)
{
    invinc = 0
    if (invinc <= invinT)
        {
        invincText.setText('Invincibilité');
        }
    ei.disableBody(true, true);
}
